<head>

  <title>recipe generator</title>
</head>
<body>
  <header>
    <h1>random recipe generator</h1>
    <a href="./index.html">Home</a>
  </header>

  <div>
    <label for="main-course">
      <input type="checkbox" id="main-course" value="main course">main course

      <input type="checkbox" id="side dish" value="side dish">side dish

    </label> 
    <label for="soup">
      <input type="checkbox" id="soup" value="soup">soup
    </label>
    <label for="drink">

    </label>
    <label for="breaky">

    </label> <br>
    <!-- <span id="message"></span> -->

    <div id="random-recipe"></div>
    
    
  </div>

  <script src="scripts/generator-bundle.js"></script>
