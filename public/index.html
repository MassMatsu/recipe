<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recipe</title>
</head>
<body>
  <header header>
    <div class="container">
      <h1 class="header__title">recipe</h1>
      <h2 class="header__subtitle"></h2>
    </div>
    <a href="./generator.html">recipe generator</a>
  </header>

  <div class="actions">

      <input type="text" id="search-text" class="input" placeholder="keyword to search">

      <select name="" id="filter-by" class="dropdown">

      </select>
    </actions>

  </div>
